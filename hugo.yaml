baseURL: https://blog.omegaup.com/
languageCode: 'es-MX'
title: omegaUp blog
description: Incrementando el talento de Ingeniería de Software en América Latina

theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /posts
      weight: 1
    - name: Buscar
      weight: 10
      params:
        type: search
    - name: GitHub
      weight: 11
      url: "https://github.com/omegaup"
      params:
        icon: github

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: logo/omegaUp.png
      dark: logo/omegaUp-dark.png
      link: /
      width: 70
      height: 36

  footer:
    displayPoweredBy: false
    displayCopyright: true

  editURL:
    enable: false
    base: "https://github.com/omegaup/blog/content"

defaultContentLanguage: es
languages:
  es:
    languageName: Español
    weight: 1
