baseURL: https://blog.omegaup.com/
languageCode: 'es-MX'
title: omegaUp blog
description: Incrementando el talento de Ingeniería de Software en América Latina

theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /posts
      weight: 1
    - name: Documentación
      pageRef: /documentation
      weight: 2
    - name: Características
      pageRef: /features
      weight: 3
    - name: Políticas
      pageRef: /policies
      weight: 4
    - name: Estudio
      pageRef: /study
      weight: 5
    - name: Soluciones
      pageRef: /solution
      weight: 6
    - name: Buscar
      weight: 0
      params:
        type: search

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: logo/ΩUp.png
      dark: logo/ΩUp-dark.png
      link: /
      width: 70
      height: 36
  displayUpdatedDate: true
  dateFormat: "2 January 2006"

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/omegaup/blog/content"

defaultContentLanguage: es
languages:
  es:
    languageName: Español
    weight: 1

services:
  googleAnalytics:
    ID: G-XPHYJPM25Z