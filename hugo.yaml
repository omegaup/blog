baseURL: https://blog.omegaup.com/
languageCode: 'es-MX'
title: omegaUp blog
description: Incrementando el talento de Ingeniería de Software en América Latina

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Noticias
      pageRef: /news
      weight: 1
    - name: Documentación
      pageRef: /posts/documentation
      weight: 2
    - name: Características
      pageRef: /posts/features
      weight: 3
    - name: Solución
      pageRef: /solution
      weight: 4
    - name: Material de estudio
      pageRef: /posts/study-material
      weight: 5
    - name: Buscar
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/omegaup"
      params:
        icon: github
    - name: Discord
      weight: 8
      url: "https://discord.com/invite/K3JFd9d3wk"
      params:
        icon: discord

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/omegaup/blog/content"


defaultContentLanguage: es
languages:
  es:
    languageName: Español
    weight: 1
  en:
    languageName: English
    weight: 2
